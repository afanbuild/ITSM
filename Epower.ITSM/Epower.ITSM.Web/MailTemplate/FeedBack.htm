<style> body,input,td,p,select,th,div,a,textarea { font-size: 11px; font-family: "tahoma","verdana","sans-serif" }
	.td_title { background-color:#DCF1FA; height:20px;valign:center; }
	.td_detail { background-color:#FaFaFa;height:20px; }
</style>
<TABLE id="Table1" cellSpacing="1" cellPadding="4" width="100%" border="0" bgcolor="#878787">
    <tr class="td_detail">
		<td class="td_title" width="10%">事件单号</td>
		<td>#?servicenum?#</td>
		<td class="td_title" width="10%">标题</td>
		<td>#?subject?#</td>
	</tr>
	<tr class="td_detail">
		<td class="td_title" width="10%">客户名称</td>
		<td>#?custname?#</td>
		<td class="td_title" width="10%">客户地址</td>
		<td>#?custaddress?#</td>
	</tr>
	<tr class="td_detail">
		<td class="td_title" width="10%">联系人</td>
		<td>#?contact?#</td>
		<td class="td_title" width="10%">联系电话</td>
		<td>#?ctel?#</td>
	</tr>
	<tr class="td_detail">
		<td class="td_title" width="10%">资产名称</td>
		<td>#?equipmentname?#</td>
		<td class="td_title" width="10%">资产编号</td>
		<td>#?equipmentid?#</td>
	</tr>
	<tr class="td_detail">
		<td class="td_title" width="10%">描述</td>
		<td colspan="3">#?content?#</td>
	</tr>
	<tr class="td_detail">
		<td class="td_title" width="10%">措施及结果 </td>
		<td colspan="3">#?dealcontent?#</td>
	</tr>
	<tr class="td_detail">
		<td class="td_title" width="10%">回访地址</td>
		<td colspan="3">#?feedbackurl?#</td>
	</tr>
</TABLE>
